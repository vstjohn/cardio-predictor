version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    # Restart if it crashes
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    # Wait for backend to start first
    depends_on:
      - backend
    restart: unless-stopped
